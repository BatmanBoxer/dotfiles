# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

decoration {
  rounding = 10
         
  active_opacity = 2
  inactive_opacity = 2
  fullscreen_opacity = 2

  dim_inactive = true
  dim_strength = 0.05
  dim_special = 0.1

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 1
  
  col.shadow = $color2
  col.shadow_inactive = 0x00FFFFFF


  blur {
    enabled = true	
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
  }
}

    




